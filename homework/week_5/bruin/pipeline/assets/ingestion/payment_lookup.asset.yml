name: ingestion.payment_lookup
type: bq.seed

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    description: Numeric identifier for the payment method
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: Human-readable name of the payment method
    checks:
      - name: not_null
